<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .countdown p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>العد التنازلي لعيد الأضحى</h1>
        <p id="days"></p>
        <p id="hours"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
    </div>
    <script>
        // تاريخ عيد الأضحى (يمكن تعديله)
        const targetDate = new Date("2024-07-20T00:00:00Z");

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = `الأيام: ${days}`;
            document.getElementById("hours").textContent = `الساعات: ${hours}`;
            document.getElementById("minutes").textContent = `الدقائق: ${minutes}`;
            document.getElementById("seconds").textContent = `الثواني: ${seconds}`;
        }

        // تحديث العد التنازلي كل ثانية
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
